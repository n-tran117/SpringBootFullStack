<div class=" m-5">
    <div class="container">
      <div class="row justify-content-end py-3">
        <div class="col-auto">
          <a (click)="goToAddEditUser()" class="btn btn-danger">Add User</a>
        </div>
      </div>
        <table class="table">
            <thead class="bg-dark text-white text-center">
              <tr>
                <th scope="col"><a (click)="changeSort('id',1)"><img [ngStyle]="{'display':hiddenArrowUp1}" src="../../../../assets/triangle-16.png"></a>
                  <a (click)="changeSort('id',1)"><img [ngStyle]="{'display':hiddenArrowDown1}" src="../../../../assets/triangle-down.png"></a>
                  <span class="mx-2">ID</span>
                  </th>
                <th scope="col"><a (click)="changeSort('name',2)"><img [ngStyle]="{'display':hiddenArrowUp2}" src="../../../../assets/triangle-16.png"></a>
                  <a (click)="changeSort('name',2)"><img [ngStyle]="{'display':hiddenArrowDown2}" src="../../../../assets/triangle-down.png"></a>
                  <span class="mx-2">Name</span>
                  </th>
                <th scope="col"><a (click)="changeSort('email',3)"><img [ngStyle]="{'display':hiddenArrowUp3}" src="../../../../assets/triangle-16.png"></a>
                  <a (click)="changeSort('email',3)"><img [ngStyle]="{'display':hiddenArrowDown3}" src="../../../../assets/triangle-down.png"></a>
                  <span class="mx-2">Email</span>
                  </th>
                <th scope="col"><a (click)="changeSort('userType',4)"><img [ngStyle]="{'display':hiddenArrowUp4}" src="../../../../assets/triangle-16.png"></a>
                  <a (click)="changeSort('userType',4)"><img [ngStyle]="{'display':hiddenArrowDown4}" src="../../../../assets/triangle-down.png"></a>  
                  <span class="mx-2">Type</span>
                    </th>
                <th scope="col-md-4"></th>
              </tr>
            </thead>
            <tbody class="bg-light text-center">
              <tr *ngFor="let user of users | orderList:optionSort.property:optionSort.order">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td><a href="mailto:{{ user.email }}">{{user.email}}</a></td>
                <td>{{user.userType.type}}</td>
                <td><a (click)="goToAddEditUser(user.id)" class="btn btn-secondary">Edit</a>
                    <span class="mx-2"></span>
                    <a (click)="deleteUser(user.id)" class="btn btn-danger">Remove</a></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
