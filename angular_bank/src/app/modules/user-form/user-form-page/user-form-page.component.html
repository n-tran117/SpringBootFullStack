<div class="d-flex p-5 align-items-center justify-content-center">
    <div class="card text-white bg-dark p-4 col-md-4 align-items-center justify-content-center">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <h2 class="text-center pt-4">Add User</h2>
            <div class="form-group py-1">
              <label for="name" class="py-3">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="oldUser.name" (ngModelChange)="user.name=$event" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="email" class="py-3">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="oldUser.email" (ngModelChange)="user.email=$event" [ngModelOptions]="{standalone: true}">
              </div>
            <div class="form-group">
              <label for="userType" class="py-3">User type</label>
              <select class="form-select" aria-label="Default select example" id="userType" [(ngModel)]="oldUser.userType.type" [ngModelOptions]="{standalone: true}">
                <option selected>Choose one...</option>
                <option *ngFor="let userType of userTypes" value="{{userType.type}}">{{userType.type}}</option>
              </select>
            </div>
            <div class="form-group py-4">
                <input type="submit" class="btn btn-success" value="Submit">
            </div>
          </form>
    </div>
</div>
